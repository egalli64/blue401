<body>
	<h3>Log in</h3>
	<form action="login" method="post">
		<input name="username" placeholder="email "> <input
			type="password" name="password" placeholder="password">
		<button>Invio</button>
	</form>
	<h3>Se non sei registrato, crea utente</h3>
	<form action="registuser" method="get">
		<div>
			<label for="user">First Name:</label> <input type="text" id="user"
				name="user" maxlength="45">

		</div>
		<div>
			<label for="userlast">Last name:</label> <input type="text"
				id="userlast" name="userlast" maxlength="45">
		</div>
		<div>
			<label for="pass">Password:</label> <input type="password" id="pass"
				name="pass" maxlength="50">
		</div>
		<div>
			<label for="data">date of birth:</label> <input type="date" id="data"
				name="data" maxlength="10">
		</div>
		<div>
			<label for="mail">email:</label> <input type="email" id="mail"
				name="mail" maxlength="45">
		</div>

		<p>Select a vehicle type:</p>
		<label>Type :</label>
		<div>
			<input type="radio" id="car" name="vehicle_id" value="1"> <label
				for="car">Car</label>
		</div>
		<div>
			<input type="radio" id="bike" name="vehicle_id" value="2"> <label
				for="bike">Bike</label>
		</div>
		<div>
			<input type="radio" id="camper" name="vehicle_id" value="3">
			<label for="camper">Camper</label>
		</div>
		<div>
			<input type="radio" id="electric_vehicle" name="vehicle_id" value="4">
			<label for="electric_vehicle">Electric Vehicle</label>
		</div>

		<div>
			<label for="license">License Plate:</label> <input type="text"
				id="license" name="license" maxlength="45">
		</div>

		<div>
			<button type="submit">Invio</button>
			<button type="reset">Reset</button>
		</div>

	</form>
